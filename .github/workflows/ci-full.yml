      #   run: |
      #     python -c "
      #     import json, sys
      #     with open('packages/config/agent-routing.json', 'r') as f:
      #         data = json.load(f)
      #     if len(data) < 60:
      #         print(f'ERROR: Solo {len(data)} agentes, se esperan 60')
      #         sys.exit(1)
      #     print(f'✅ {len(data)} agentes validados')
      #     "

      - name: Coverage gate
        run: |
          # NOTA: Thresholds temporalmente relajados (ver vitest.config.ts)
          # Objetivo: Statements ≥90%, Functions ≥80%
          # Actual: Statements ≥50%, Functions ≥75%
          if [ -f coverage/coverage-final.json ]; then
            statements=$(jq '.total.statements.pct' coverage/coverage-final.json 2>/dev/null || echo "0")
            functions=$(jq '.total.functions.pct' coverage/coverage-final.json 2>/dev/null || echo "0")
            echo "Coverage - Statements: $statements%, Functions: $functions%"
            if (( $(echo "$statements < 50" | bc -l) )) || (( $(echo "$functions < 75" | bc -l) )); then
              echo "ERROR: Coverage insuficiente (Statements ≥50%, Functions ≥75%)"
              exit 1
            fi
            echo "✅ Coverage gate passed"
          else
            echo "WARN: No coverage report found, skipping coverage gate"
          fi