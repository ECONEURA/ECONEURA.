name: CI Full Test Suite
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  test-full:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4

      - uses: actions/checkout@v4
      - uses: actions/setup-node@v5

        with:
          node-version: "20"
          cache: "pnpm"
      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@8.15.5 --activate

      - name: Install workspace deps
        run: pnpm install --frozen-lockfile

      - name: Lint workspace
        run: pnpm lint

      - name: Typecheck workspace
        run: pnpm typecheck

      - name: Test workspace
        run: pnpm test:coverage

      - name: Build web
        run: cd apps/web && pnpm build

      - name: Test Python API syntax
        run: |
          cd apps/api_py
          python -m py_compile server.py
          echo "✅ Python API syntax OK"

      # NOTA: Validación de agent-routing.json DESHABILITADA temporalmente
      # El archivo packages/config/agent-routing.json NO existe en la implementación actual
      # Las rutas están hardcoded en apps/api_py/server.py (neura-1 a neura-10)
